<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Codificador/Decodificador – ONE</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logoAlura.png" alt="Logo da Alura">
    </header>

<main>
    <section>
        <textarea class="text-area" cols="50" rows="100" placeholder="Digite seu texto..." autofocus></textarea>
            <div class="info">
                <img class="exclamacao" src="/imagens/exclamacao.png" alt="!">
                <h6>Atenção! Apenas letras minúsculas e sem acento.</h6>
            </div>
            
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
    </section>

    <section>
        <textarea class="mensagem" cols="20" rows="12" readonly></textarea>
        <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            <div class="imagens-alerta">
                <img class="boneco" src="/imagens/boneco.png" alt="Nenhuma mensagem encontrada">
                <img class="alerta" src="/imagens/alerta.png" alt="Nenhuma mensagem encontrada">
            </div>
    </section>
</main>

<footer>
    <p>&#169; 2023 – Desenvolvido por Gabriel de Melo</p>
    <a href="https://github.com/gabridemelo" target="_blank"><img src="imagens/github.png" alt="github">
        <a href="https://www.linkedin.com/in/gabriel-martins-de-melo-921999227/" target="_blank"><img src="/imagens/linkedin.png" alt="linkedin">
    
</footer>

<script src="script.js"></script>
    
</body>
</html>
